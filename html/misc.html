<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicia Chen</title>
    <script src="https://use.fontawesome.com/d853a9d575.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages.css">
</head>
    
    <!-- Scripts -->
    <script src="../js/zenscroll-min.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script> 
    $(function(){
      $("#contact").load("footer.html"); 
        $("#about").load("nav.html");
    });
    </script> 
    
<body class="animate-in">
    <!-- // Intro -->
    <header id="about"></header>

    <main>

        <section id="miscportfolio" class="miscportfolio">

            <div class="grid masonry">

                <div class="grid-item item"><img id="myImg0" src="../images/sketches/blackpanthergirls.png" onclick="currentSlide(0)" alt="Black Panther - characters owned by Marvel"></div>
               <div class="grid-item item"><img id="myImg1" src="../images/sketches/warrior.png" onclick="currentSlide(1)" alt="Warrior Concept Designs"></div>
                <div class="grid-item item"><img id="myImg2" src="../images/sketches/logan.jpg" onclick="currentSlide(2)" alt="Logan - character owned by Marvel"></div>
                <div class="grid-item item"><img id="myImg3" src="../images/sketches/logans.png" onclick="currentSlide(3)" alt="Logan and Laura - characters owned by Marvel"></div>
                <div class="grid-item item"><img id="myImg4" src="../images/sketches/insta.png" onclick="currentSlide(4)" alt="Character Sketches"></div>
                <div class="grid-item item"><img id="myImg5" src="../images/sketches/gi.png" onclick="currentSlide(5)" alt="Character Sketch"></div>
                <div class="grid-item item"><img id="myImg6" src="../images/sketches/6.png" onclick="currentSlide(6)" alt="Character Practice"></div>
                <div class="grid-item item"><img id="myImg7" src="../images/sketches/linshu.jpg" onclick="currentSlide(7)" alt="Linshu and Nihuang - characters from Nirvana in Fire"></div>
                <div class="grid-item item"><img id="myImg8" src="../images/sketches/aja.png" onclick="currentSlide(8)" alt="Aja Design - character owned by Pierce Brown"></div>
                <div class="grid-item item"><img id="myImg9" src="../images/sketches/mustang.png" onclick="currentSlide(9)" alt="Mustang Design - character owned by Pierce Brown"></div>
                <div class="grid-item item"><img id="myImg10" src="../images/sketches/00ashitaka.png" onclick="currentSlide(10)" alt="Ashitaka - character from Ghibli's Princess Mononoke"></div>
                <div class="grid-item item"><img id="myImg11" src="../images/sketches/9.png" onclick="currentSlide(11)" alt="San - character from Ghibli's Princess Mononoke"></div>
                

                  <!-- The Modal -->
              <div id="myModal" class="modal">
                  <!--previous button and next-->
                <a class="prev" onclick="previousSlide()">&#10094;</a>
                <a class="next" onclick="nextSlide()">&#10095;</a>

                <!-- The Close Button -->
                <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

                <!-- Modal Content (The Image) -->
                <div class="package">
                    <img class="modal-content" id="img01">

                    <!-- Modal Caption (Image Text) -->
                    <div id="caption"></div>
                    
                  </div>
              </div>
            </div>

           <!--  <a class="backtotop" href="#about">Back To Top</a> -->
        </section>


    </main>
  
<!-- // Footer & contact info -->
    <div id="contact"></div>

    </body>
</html>
