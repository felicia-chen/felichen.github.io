<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicia Chen</title>
    <script src="https://use.fontawesome.com/d853a9d575.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages.css">
</head>
    
    <!-- Scripts -->
    <script src="../js/zenscroll-min.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script> 
    $(function(){
      $("#contact").load("footer.html"); 
        $("#about").load("nav.html");
    });
    </script> 
    
<body class="animate-in">
    <!-- // Intro -->
    <header id="about"></header>

    <main>

        <section id="envportfolio" class="envportfolio">

            <div class="grid masonry">

                <div class="grid-item item"><img id="myImg0" src="../images/environments/river.png" onclick="currentSlide(0)" alt="river"></div>
               <div class="grid-item item"><img id="myImg1" src="../images/environments/dragon.png" onclick="currentSlide(1)" alt="httyd2"></div>
                <div class="grid-item item"><img id="myImg2" src="../images/environments/beach.png" onclick="currentSlide(2)" alt="beach"></div>
                <div class="grid-item item"><img id="myImg3" src="../images/environments/mount.png" onclick="currentSlide(3)" alt="mount"></div>
                <div class="grid-item item"><img id="myImg4" src="../images/environments/onyourown.png" onclick="currentSlide(4)" alt="onyourown"></div>
                <div class="grid-item item"><img id="myImg5" src="../images/environments/uncharted.png" onclick="currentSlide(5)" alt="uncharted"></div>
                <div class="grid-item item"><img id="myImg6" src="../images/environments/waterfall.png" onclick="currentSlide(6)" alt="waterfall"></div>
                <div class="grid-item item"><img id="myImg7" src="../images/environments/mountain.png" onclick="currentSlide(7)" alt="mountain"></div>
                <div class="grid-item item"><img id="myImg8" src="../images/environments/solitude.png" onclick="currentSlide(8)" alt="solitude"></div>
                <div class="grid-item item"><img id="myImg9" src="../images/environments/skogafoss.png" onclick="currentSlide(9)" alt="beach2"></div>
                <div class="grid-item item"><img id="myImg10" src="../images/environments/assembly.png" onclick="currentSlide(10)" alt="assembly"></div>
                <div class="grid-item item"><img id="myImg11" src="../images/environments/genericbeach1.png" onclick="currentSlide(11)" alt="genbeach"></div>
                <div class="grid-item item"><img id="myImg12" src="../images/environments/genericbeach2.png" onclick="currentSlide(12)" alt="genbeach2"></div>
                <div class="grid-item item"><img id="myImg13" src="../images/environments/daytime1.png" onclick="currentSlide(13)" alt="solitude"></div>
                <div class="grid-item item"><img id="myImg14" src="../images/environments/beach2.png" onclick="currentSlide(14)" alt="beach2"></div>

                  <!-- The Modal -->
              <div id="myModal" class="modal">
                  <!--previous button and next-->
                <a class="prev" onclick="previousSlide()">&#10094;</a>
                <a class="next" onclick="nextSlide()">&#10095;</a>

                <!-- The Close Button -->
                <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

                <!-- Modal Content (The Image) -->
                <div class="package">
                    <img class="modal-content" id="img01">

                    <!-- Modal Caption (Image Text) -->
                    <div id="caption"></div>
                    
                  </div>
              </div>
            </div>

           <!--  <a class="backtotop" href="#about">Back To Top</a> -->
        </section>


    </main>
  
<!-- // Footer & contact info -->
    <div id="contact"></div>

    </body>
</html>
