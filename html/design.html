<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicia Chen</title>
    <script src="https://use.fontawesome.com/d853a9d575.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages.css">
</head>
    
    <!-- Scripts -->
    <script src="../js/zenscroll-min.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script> 
    $(function(){
      $("#contact").load("footer.html"); 
        $("#about").load("nav.html");
    });
    </script> 
    
<body class="animate-in">
    <!-- // Intro -->
    <header id="about"></header>
    <main>

        <section id="designportfolio" class="designportfolio">
         <div class="grid masonry">
                <div class="grid-item item"><img id="myImg0" src="../images/design/penndm.png" onclick="currentSlide(0)" alt=""></div>
                <div class="grid-item item"><img id="myImg1" src="../images/design/play1.png" onclick="currentSlide(1)" alt=""></div>
                <div class="grid-item item"><img id="myImg2" src="../images/design/play2.png" onclick = "currentSlide(2)" alt=""></div>
                <div class="grid-item item"><img id="myImg3" src="../images/design/play3.png" onclick = "currentSlide(3)" alt=""></div>
                <div class="grid-item item"><img id="myImg4" src="../images/design/play4.png" onclick = "currentSlide(4)"  alt=""></div>
             
                <div class="grid-item item"><img id="myImg5" src="../images/design/chinatownfinal%20copy.png" onclick = "currentSlide(5)" alt=""></div>
                <div class="grid-item item"><img id="myImg6" src="../images/design/entrepreneurship.png" onclick = "currentSlide(6)" alt=""></div>
                <div class="grid-item item"><img id="myImg7" src="../images/design/poster1.png" onclick = "currentSlide(7)" alt=""></div>
                <div class="grid-item item"><img id="myImg8" src="../images/design/poster2.png" onclick = "currentSlide(8)" alt=""></div>
                <div class="grid-item item"><img id="myImg9" src="../images/design/poster3.png" onclick = "currentSlide(9)" alt=""></div>
                <div class="grid-item item"><img id="myImg10" src="../images/design/poster4.png" onclick = "currentSlide(10)" alt=""></div>
                <div class="grid-item item"><img id="myImg11" src="../images/design/capwic.png" onclick="currentSlide(11)" alt=""></div>  
                 <div class="grid-item item"><img id="myImg12" src="../images/design/a05.png" onclick = "currentSlide(12)" alt=""></div>
                
                
                
                  <!-- The Modal -->
              <div id="myModal" class="modal">
                  <!--previous button and next-->
                <a class="prev" onclick="previousSlide()">&#10094;</a>
                <a class="next" onclick="nextSlide()">&#10095;</a>

                <!-- The Close Button -->
                <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

                <!-- Modal Content (The Image) -->
                <div class="package">
                    <img class="modal-content" id="img01">

                    <!-- Modal Caption (Image Text) -->
                    <div id="caption"></div>
                    
                  </div>
              </div>
            </div>
        </section>
    </main>

<!-- // Footer & contact info -->
    <div id="contact"></div>
    </body>
</html>
